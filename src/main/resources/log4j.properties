
log4j.appender.xcc_IM.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.xcc_IM.File.file=d:\\xcc_IM.log
log4j.appender.xcc_IM.File.DatePattern=.yyyy-MM-dd
log4j.appender.xcc_IM.File.layout=org.apache.log4j.PatternLayout
log4j.appender.xcc_IM.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%C{1}:%M) - %m%n

log4j.appender.xcc_IM.Console=org.apache.log4j.ConsoleAppender 
log4j.appender.xcc_IM.Console.layout=org.apache.log4j.PatternLayout    
log4j.appender.xcc_IM.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%C:%M) - %m%n 


log4j.rootLogger=error,xcc_IM.Console,xcc_IM.File
log4j.logger.test=debug,xcc_IM.Console,xcc_IM.File







